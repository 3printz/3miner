akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
}

senzie {
  mode = "DEV"
  mode = ${?SENZIE_MODE}
  name = "sminer"
  name = ${?MINER_NAME}
}

switch {
  name = "senzswitch"
  host = "dev.localhost"
  host = ${?SWITCH_HOST}
  port = 7070
  port = ${?SWITCH_PORT}
}

mining {
  duration = 40
}

keys {
  dir = ".keys"
  public-key-location = ".keys/id_rsa.pub"
  private-key-location = ".keys/id_rsa"
}


